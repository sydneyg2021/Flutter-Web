name: Flutter Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.10.1'  # Specify the Flutter version
        
    - name: Verify Flutter Dependencies
      run: flutter doctor
      
    - name: Install Flutter Application Dependencies
      run: flutter pub get
      
    - name: Run Flutter Tests
      run: flutter test
      
    - name: Build Flutter Web Application
      run: flutter build web
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: web-build
        path: build/web
