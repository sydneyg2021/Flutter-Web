name: Flutter Build Stage (Web App)

on:
  workflow_call:
    inputs:
      app_dir:
        description: 'Where to build web app'
        default: './'
        required: true
        type: string

jobs:
  build:
    defaults:
      run:
        working-directory: ${{ inputs.app_dir }}
    
    steps:
      - name: install app dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build flutter web
        run: flutter build web

